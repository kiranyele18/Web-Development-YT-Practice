<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN stack Practice Lecture 8-form 2</title>
</head>
<body>
    <form>
        <label for="textfield1">TextField:</label>
        <input type="text" name="textfield1" id="textfield1">
        <br/>
        <br/>
        <label for="button1">Button:</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br/>
        <br/>
        <label for="radio1">Male:</label>
        <input type="radio" value="male" name="radio" id="radio1">
       
        <label for="radio2">Female:</label>
        <input type="radio" value="female" name="radio" id="radio2">
       
        <label for="radio3">Prefer Not to say:</label>
        <input type="radio" value="male" name="radio" id="radio3">
        <br/>
        <br/>
        <label for="checkbox1">English:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
       
        <label for="checkbox2">Hindi:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br/>
        <br/>

        <label for="file1">Upload:</label>
        <input type="file" name="file1" id="file1">
        <br/>
        <br/>

        <input type="image" alt ="Download" id="downaload1" name="downaload1" src="arrow.png" height="20px" width="20px">
        <br/>
        <br/>
        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1">
    </form>
    
</body>
</html>
