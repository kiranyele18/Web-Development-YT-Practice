<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN stack Practice Lecture 8</title>
</head>
<body>
    <form>
        <label for="email">Enter Email :</label>
        <input type="text" id="email" placeholder="enter your email address">

        <br/>
        <br/>

        <label for="password">Enter Password</label>
        <input type="text" id="password" placeholder="enter your password">
        <br/>
        <br/>
        <input type="submit" value="Submit">


    </form>
    <br/>
    <br/>

    <fieldset>
        <legend>HTML dummy form</legend>
        <div>
            <p>form elements:
                input,
                label,
                select,
                option button
            </p>
            <br/>
            <br/>
            <div>
                <p>Date Picker</p>
                <form>
                    <label for="dateid"></label>
                    <input type="date" id="dateid">
                </form>
            </div>
            <br/>
            <br/>
            <div>
                <label for="selector1">Choose your Dish:</label>
                <select name="dishes" id="selector1">
                    <option value="maggi">Maggi</option>
                    <option value="kurkure">Kurkure</option>
                    <option value="chips">Chips</option>
    
                </select>
    
            </div>
            <br/>
            <br/>
            <div>
                <button>Main hu button</button>
                <br/>
                <br/>
                <label for="comment">Comment: </label>
                <textarea name="Comment" id="comment" cols="10" rows="2" placeholder="Enter your text here"></textarea>
            </div>
    
        </div>
        <br/>
        <br/>

    </fieldset>
    

    
</body>
</html>
