<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN stack Practice Lecture 9-Form 2</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <br/>
        <input type="text" name="name" id="name">
        <br/>
        <br/>

        <label for="email">Email:</label>
        <br/>
        <input type="email" name="email" id="email">
        <br/>
        <br/>

        <label for="phone">Phone:</label>
        <br/>
        <input type="tel" name="phone" id="phone">
        <br/>
        <br/>

        <label for="file1">Resume:</label>
        <br/>
        <input type="file" name="file1" id="file1">
        <br/>
        <br/>

        <label for="exp">Experience (in years):</label>
        <br/>
        <input type="number" name="exp" id="exp" min="0" max="50">
        <br/>
        <br/>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="maincheckbox" id="html">
            <br/>
            <label for="html">HTML</label>
            <br/>
            <input type="checkbox" name="maincheckbox" id="css">
            <br/>
            <label for="css">CSS</label>
            <br/>
            <input type="checkbox" name="maincheckbox" id="javascript">
            <br/>
            <label for="javascript">JavaScript</label>
        </fieldset>
        <br/>
        <br/>

        <label for="education">Highest Education:</label>
        <br/>
        <select name="education" id="education">
            <option value="highschool">High School</option>
            <option value="asodegree">Associate's Degree</option>
            <option value="madegree">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>
        <br\>
        <br/>

        <fieldset>
            <legend>Availability:</legend>
            <input type="radio" name="radio" id="radio1">
            <br\>
            <label for="radio1">Full-Time</label>
            <br\>

            <input type="radio" name="radio" id="radio2">
            <br\>
            <label for="radio2">Part-Time</label>
        </fieldset>       
                <br/>
        <br/>

        <label for="comment">Additional Comments:</label>
        <br\>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br\>
        <br\>

        <button>Submit Application</button>
    </form>
    
</body>
</html>
