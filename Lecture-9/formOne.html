<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN stack Practice Lecture 9-Form 1</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br/>
        <br/>
        <label for="phone">Phone No:</label>
        <input type="tel" name="phone" id="phone">
        <br/>
        <br/>
        <label for="occupationType">Occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="html1">HTML</label>
            <input type="checkbox" name="checkbox" id="html1">

            <label for="css1">CSS</label>
            <input type="checkbox" name="checkbox" id="css1">
            
            <label for="javascript1">JavaScript</label>
            <input type="checkbox" name="checkbox" id="javascript1">
            
        </fieldset>
        <label for="textarea1">Comments:</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <button>Register</button>
    </form>
</body>
</html>
